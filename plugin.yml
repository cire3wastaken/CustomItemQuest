name: ItemRewardsQuests # the plugins name as it should appear in the plugin list /pl
version: 1.0 # the plugin's version
author: cire3
main: me.cire3.legxndsmp.itemrewardsquest.ItemRewardsQuestInitializer

permissions:
  itemrewardsquest.*:
    description: Gives access to all itemrewardsquest commands
    children:
      itemrewardsquest.giveitems: true
  itemrewardsquest.giveitems:
    description: Gives access to run itemrewardsquest commands
    default: false
  itemrewardsquest.denied:
    description: Prevents this user from running itemrewardsquest commands
    default: true
  itemrewardsquest.reload:
    description: Allows this user to reload the plugin
    default: op

commands:
  vampireblade:
    description: Gives a specified player a vampire blade.
    usage: /vampireblade [player]
    permission: itemrewardsquest.giveitems
    permission-message: You don't have itemrewardsquest.giveitems permission
  ghastbow:
    description: Gives a specified player a ghast bow.
    usage: /ghastbow [player]
    permission: itemrewardsquest.giveitems
    permission-message: You don't have itemrewardsquest.giveitems permission
  witchscythe:
    description: Gives a specified player a witch scythe.
    usage: /witchscythe [player]
    permission: itemrewardsquest.giveitems
    permission-message: You don't have itemrewardsquest.giveitems permission
  thorhammer:
    description: Gives a specified player a thor hammer.
    usage: /thorhammer [player]
    permission: itemrewardsquest.giveitems
    permission-message: You don't have itemrewardsquest.giveitems permission
  reloaditemrewardsquest:
    description: Reloads config files and the plugin
    usage: /reloaditemrewardsquest
    permission: itemrewardsquest.reload


